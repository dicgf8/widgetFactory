<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Widget Factory!</title>
		<link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="styles/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="styles/rdash.min.css">
	</head>
	<body ng-app="widgetFactoryApp">
		<div id="page-wrapper" class="open">

			<!-- Sidebar -->
			<div id="sidebar-wrapper">
				<ul class="sidebar">
					<li class="sidebar-main"><a href="#/">Dashboard <span class="menu-icon fa fa-tachometer"></span></a></li>

				</ul>
				<div class="sidebar-footer col-xs-12"><a href="#" target="_blank">&copy; 2015 David Carver</a></div>
			</div>
			<!-- End Sidebar -->
			
			<div id="content-wrapper">

				<div class="page-content">
						<!-- Header Bar -->
						<div class="row header col-xs-12">
							<div class="user pull-right">
								<div class="item dropdown">
									<a href="#" class="dropdown-toggle"><img src="images/avatar.jpg" alt=""></a>
								</div>
							</div>
							<div class="meta">
								<div class="page">Dashboard</div>
								<div class="breadcrumb-links">Home / Dashboard</div>
							</div>
						</div>
						<!-- End Header Bar -->
						
						<ng-view></ng-view>

				</div><!-- End Page Content -->
			</div><!-- End Content Wrapper -->

		<script src="bower_components/angular-cookies/angular-cookies.js"></script>
		<script src="bower_components/angular-resource/angular-resource.js"></script>
		<script src="bower_components/angular-route/angular-route.js"></script>
		<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>

<script src="scripts/controllers/users.js"></script>
